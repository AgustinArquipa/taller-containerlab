name: labslaac

topology:
  nodes:
  
    router-cisco:
      kind: cisco_iol
      image: docker.io/arthurk99/cisco-iol:17.15.01 
      #startup-config: config/core/config.partial
             
    switch-nokia:
      kind: nokia_srlinux
      image: ghcr.io/nokia/srlinux:24.10.1
      type: ixrd3
      startup-config: switch/switch.cfg

    PC1:
      kind: linux # "Alpine Linux v3.12"
      image: ghcr.io/hellt/network-multitool
      binds:
       - configs/dhcp-client.sh:/root/dhcp-client.sh
      exec:
       - chmod +x /root/dhcp-client.sh
       - bash /root/dhcp-client.sh
            
    PC2:
      kind: linux # "Alpine Linux v3.12"
      image: ghcr.io/hellt/network-multitool
      binds:
       - configs/dhcp-client.sh:/root/dhcp-client.sh
      exec:
       - chmod +x /root/dhcp-client.sh
       - bash /root/dhcp-client.sh
          
    PC3: 
      kind: linux # "Alpine Linux v3.12"
      image: ghcr.io/hellt/network-multitool
      binds:
       - configs/dhcp-client.sh:/root/dhcp-client.sh
      exec:
       - chmod +x /root/dhcp-client.sh
       - bash /root/dhcp-client.sh
           

  links:
    - endpoints: ["router-cisco:Ethernet0/1","switch-nokia:e1-1"]    
    - endpoints: ["PC1:eth1","switch-nokia:e1-2"]
      mtu: 1500
    - endpoints: ["PC2:eth1","switch-nokia:e1-3"]
      mtu: 1500
    - endpoints: ["PC3:eth1","switch-nokia:e1-4"]
      mtu: 1500      
