name: labtaller

topology:
  nodes:
  
    router-cisco:
      kind: cisco_iol
      image: docker.io/arthurk99/cisco-iol:17.15.01
      #startup-config: configs/config.partial
             
    switch-acceso:
      kind: cisco_iol
      image: docker.io/arthurk99/cisco-iol-l2:17.15.01
      type: l2
      #startup-config: configs/config.partial

    PC1:
      kind: linux # "Alpine Linux v3.12"
      image: ghcr.io/hellt/network-multitool
      binds:
       - configs/dhcp-client.sh:/root/dhcp-client.sh
      exec:
       - chmod +x /root/dhcp-client.sh
       - bash /root/dhcp-client.sh
       - ip -6 route del default dev eth0
            
    PC2:
      kind: linux # "Alpine Linux v3.12"
      image: ghcr.io/hellt/network-multitool
      binds:
       - configs/dhcp-client.sh:/root/dhcp-client.sh
      exec:
       - chmod +x /root/dhcp-client.sh
       - bash /root/dhcp-client.sh
       - ip -6 route del default dev eth0
          
    PC3: 
      kind: linux # "Alpine Linux v3.12"
      image: ghcr.io/hellt/network-multitool
      binds:
       - configs/dhcp-client.sh:/root/dhcp-client.sh
      exec:
       - chmod +x /root/dhcp-client.sh
       - bash /root/dhcp-client.sh
       - ip -6 route del default dev eth0
           

  links:
    - endpoints: ["router-cisco:Ethernet0/1","switch-acceso:Ethernet0/1"]    
    - endpoints: ["PC1:eth1","switch-acceso:Ethernet0/2"]
      mtu: 1500
    - endpoints: ["PC2:eth1","switch-acceso:Ethernet0/3"]
      mtu: 1500
    - endpoints: ["PC3:eth1","switch-acceso:Ethernet1/0"]
      mtu: 1500      
